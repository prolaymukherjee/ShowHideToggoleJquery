<!DOCTYPE html>
<html>
	<head>
		<title>This is javascript fundamantal</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="js/index.js"></script>
	</head>

	<body>
	<section class="content"
		<div class="header">
			<h2>Jquery tutrial fundamantal</h2>
		</div>
		
	<div class="main">
	
	    <button id="hide">Hide</button>
		<button id="show">Show</button>
		<button id="toggle">Toggle</button>
	

		<div class="para">
			<h3>Prolay Mukherjee</h3>
			<p >
			  Learn Jquery fundamantal with  prolay mukherjee.Learn Jquery fundamantal with  prolay mukherjee.
			  Learn Jquery fundamantal with  prolay mukherjee.Learn Jquery fundamantal with  prolay mukherjee.
			</p>
		</div>
		
		
		<script>
			$(document).ready(function(){
				$("#hide").click(function(){
					$(".para").hide("slow");
				});
				
				$("#show").click(function(){
					$(".para").show("slow");
				});
				
				$("#toggle").click(function(){
					$(".para").toggle("slow");
				});
			
			});
		</script>
		
		
	</div>
		<div class="footer">
			<h2>javascript live traing</h2>
		</div>
		</section>
	</body>
	
</html>
